

<VirtualHost *:443>
    ServerName icall26.nigerdev.com
    DocumentRoot /var/www/project3

    # Logs
    ErrorLog /var/log/apache2/icall26.icall26.nigerdev.error.log
    CustomLog /var/log/apache2/icall26.icall26.nigerdev.access.log combined
    LogLevel rewrite:trace3

    # SSL/TLS
    SSLEngine on
    SSLCertificateFile    /etc/letsencrypt/live/nigerdev.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nigerdev.com/privkey.pem
    Include               /etc/letsencrypt/options-ssl-apache.conf
    Protocols h2 http/1.1

    # Configuration PHP 5.6-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php5.6-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Permissions
    <Directory "/var/www/project3">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted

        # Force PHP 5.6 pour ce répertoire
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/run/php/php5.6-fpm.sock|fcgi://localhost"
        </FilesMatch>
    </Directory>
</VirtualHost>
